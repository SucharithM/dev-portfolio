<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sucharith — Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:1rem;">
      <a class="brand" href="index.html">Welcome</a>
      <nav class="nav">
        <a href="index.html" aria-label="Go to Home">Home</a>
        <a href="experience.html" aria-label="Go to Experience">Experience</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="title">Contact</h1>
    <p class="lead">Email, call, or use the form. Expect a response within 48 hours.</p>

    <section class="card">
      <div class="grid two">
        <div>
          <div class="kicker">Direct</div>
          <ul class="list">
            <li><a href="mailto:sucharith_madhusoodana@student.uml.edu" style="color:var(--teal);text-decoration:none;border-bottom:1px dashed rgba(0,210,190,.4)">sucharith_madhusoodana@student.uml.edu</a></li>
            <li><a href="tel:+14444444444" style="color:var(--teal);text-decoration:none;border-bottom:1px dashed rgba(0,210,190,.4)">+1 (444) 444‑4444</a></li>
            <li><a href="https://www.linkedin.com/in/sucharithm" target="_blank" rel="noopener" style="color:var(--teal);text-decoration:none;border-bottom:1px dashed rgba(0,210,190,.4)">linkedin.com/in/sucharithm</a></li>
          </ul>
          <p style="margin-top:.75rem;"><a class="cta" href="https://rickrolled.com" download>Download Resume (PDF)</a></p>
        </div>
        <div>
          <form class="grid" action="#" method="post" onsubmit="alert('Ahh Cheeky, Testing the form eh? Of course it doesnt work.'); return false;">
            <div>
              <label for="name" class="kicker">Your Name</label>
              <input id="name" name="name" required placeholder="Lewis Hamilton" style="width:100%;padding:.8rem;border-radius:10px;border:1px solid var(--border);background:var(--bg-soft);color:var(--text)">
            </div>
            <div>
              <label for="email" class="kicker">Email</label>
              <input id="email" name="email" type="email" required placeholder="lulu@ferrari.com" style="width:100%;padding:.8rem;border-radius:10px;border:1px solid var(--border);background:var(--bg-soft);color:var(--text)">
            </div>
            <div>
              <label for="message" class="kicker">Message</label>
              <textarea id="message" name="message" rows="6" required placeholder="Toto, Can I please come back?" style="width:100%;padding:.9rem;border-radius:12px;border:1px solid var(--border);background:var(--bg-soft);color:var(--text);resize:vertical;"></textarea>
            </div>
            <div>
              <button class="cta" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
